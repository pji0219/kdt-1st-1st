<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="click" />
    <br />
    <input type="text" name="email" placeholder="이메일을 입력하세요." />
    <br />
    <input type="password" />
    <br />
    <input type="text" name="name" />
    <br />
    <br />
    <input type="checkbox" name="size" value="100" />100
    <input type="checkbox" name="size" value="105" checked />105
    <input type="checkbox" name="size" value="110" />110
    <br />
    <input type="radio" name="predator" value="rion" />사자
    <input type="radio" name="predator" value="tiger" />호랑이
    <input type="radio" name="predator" value="cat" checked />고양이
    <input type="radio" name="animal" value="deer" />사슴
    <input type="radio" name="animal" value="rabbit" />토끼
    <br />
    <input type="date" />
    <br />
    <input type="datetime-local" />
    <br />
    <input type="datetime" />
    <br />
    <input type="color" />
  </body>
</html>
