<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #tiger {
        background-color: red;
      }
      .blue {
        background-color: blue;
      }
      .orange {
        background-color: orange;
      }
      h1.blue {
        color: orange;
      }
      li#tiger {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <h1 class="blue">제목</h1>
    <h1>테스트용 h1</h1>
    <p>내용</p>
    <ul>
      <!-- id는 class에-->
      <li class="blue" id="tiger">호랑이</li>
      <li>고양이</li>
      <li class="blue">누렁이</li>
    </ul>
    <ol>
      <li class="orange">첫째</li>
      <li class="blue">둘째</li>
    </ol>
    <span>스팬 태그</span>
  </body>
</html>
