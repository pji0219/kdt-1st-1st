<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      name: select 박스의 이름
      value: 실제로 전달되는 값
      selected: 기본 선택값
      label: 그룹이름 설정
    -->
    <select name="동물">
      <optgroup label="육식동물">
        <option value="tiger">호랑이</option>
        <option value="cat" selected>고양이</option>
        <option value="rion">사자</option>
      </optgroup>
      <optgroup label="초식동물">
        <option value="ㄴㅇㄹㄴㅇㄹ">기린</option>
        <option value="ㄴㅇㄹㄷㄱ" disabled>코끼리</option>
        <option value="ㄷㄱㄷㄱ">토끼</option>
      </optgroup>
    </select>
  </body>
</html>
