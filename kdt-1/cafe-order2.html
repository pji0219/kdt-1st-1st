  <body>
    <h2>주문자 이름</h2>
    <input type="text" name="order" placeholder="주문자 이름을 입력하세요." />
    <hr />
    <h2>단체 주문</h2>
    <input type="checkbox" name="many" value="coffee" />커피
    <input type="checkbox" name="many" value="green tea" />녹차
    <input type="checkbox" name="many" value="orange juice" />오렌지 주스
    <br />
    <input type="date" />
    <hr />
    <h2>개별 주문</h2>
    <input type="radio" name="one" value="coffee" />커피
    <input type="radio" name="one" value="green tea" />녹차
    <br />
    <input type="datetime-local" />
  </body>
