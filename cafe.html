<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>오직커피카페</h1>
    <h2>커피</h2>
    <ul>
      <li>
        아메리카노
        <ol>
          <li>5000원</li>
        </ol>
      </li>
      <li>
        카페모카
        <ol>
          <li>6000원</li>
        </ol>
      </li>
      <li>
        카라멜마끼야또
        <ol>
          <li>4500원</li>
        </ol>
      </li>
      <li>
        바닐라라떼
        <ol>
          <li>5500원</li>
        </ol>
      </li>
      <li>
        블랙커피
        <ol>
          <li>4000원</li>
        </ol>
      </li>
    </ul>
    <hr />
    <p><b>아메리카노는 씁니다.</b></p>
    <pre>
      카페모카는 <i>적당히</i> 답니다. 쓴거를 
      싫어 하시는 분에게 좋습니다.
    </pre>
    <p>카라멜마끼야또는 답니다.</p>
    <p>바닐라라떼는 부드러우면서 답니다.</p>
    <pre>
      블랙커피는 매우 씁니다.
      쓴거를 싫어하시는분은 카라멜마끼야또를 추천합니다.
    </pre>
  </body>
</html>
